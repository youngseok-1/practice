<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Box</title>
    <style>

        .login-box {
            width: 320px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .login-box h3 {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .login-box button:hover {
            background-color: #45a049;
        }

        .login-box .links {
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            color: #555;
        }

        .login-box .links a {
            color: #555;
            text-decoration: none;
        }

        .login-box {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3>사이트를 더 안전하고 편리하게 이용하세요.</h3>
        <button>로그인</button>
        <div class="links">
            <a >아이디 찾기</a>
            <a >비밀번호 찾기</a>
            <a >회원가입</a>
        </div>
    </div>
</body>
</html>
