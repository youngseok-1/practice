<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check First Checkbox</title>
</head>
<body>

    <p>버튼을 클릭하면, 첫번째 체크박스의 항목을 체크해 주세요</p>

    <input type="checkbox" id="checkbox1"> Java<br>
    <input type="checkbox" id="checkbox2"> DataBase<br>
    <input type="checkbox" id="checkbox3"> Web<br>

    <button id="checkButton">클릭</button>

    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            const firstCheckbox = document.getElementById('checkbox1');
            firstCheckbox.checked = true;
        });
    </script>

</body>
</html>
