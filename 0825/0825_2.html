<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 이동</title>
</head>
<body>
    <div>
        <h2>라디오 버튼을 클릭하면 value 값을 이용해 해당 사이트로 이동해 주세요.</h2>
        <p>(location.href 이용)</p>
        <div>
            <input type="radio" id="naver" name="site" value="https://www.naver.com">
            <label for="naver">네이버</label><br>
            <input type="radio" id="google" name="site" value="https://www.google.com">
            <label for="google">구글</label><br>
            <input type="radio" id="w3schools" name="site" value="https://www.w3schools.com">
            <label for="w3schools">w3schools</label><br>
        </div>
        <button onclick="goToSite()">이동</button>
    </div>

    <script>
        function goToSite() {
            const selectedSite = document.querySelector('input[name="site"]:checked');
            if (selectedSite) {
                location.href = selectedSite.value;
            } else {
                alert("이동할 사이트를 선택해 주세요.");
            }
        }
    </script>
</body>
</html>
